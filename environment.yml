name: attrpred-env
channels:
  - pytorch
dependencies:
  - python=3.8
  - pip
  - ipykernel
  - numpy
  - matplotlib
  - pyyaml
  - pytorch
  - torchvision
  - cudatoolkit=11.3  # replace with 'cudatoolkit=11.3' if you have a gpu or 'cpuonly' if cpu
  - pandas
  - tensorboard
  - scikit-learn
  - tqdm
  - tabulate
  - pytest
  - pytest-cov
  - pytest-mock
  - mypy
  - pylint
  - black
  - isort
  - pip:
    - build
    - apache-beam
    - torch-tb-profiler